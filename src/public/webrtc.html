<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC - MyApp</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/webrtc.css">
</head>
<body>
  <header>
    <nav>
      <span class="logo">MyApp</span>
      <button id="logoutBtn" class="btn-logout">Logout</button>
    </nav>
  </header>

  <main>
    <h1>WebRTC Demo (Janus)</h1>
    <p>This page directly connects to Janus for media.</p>

    <div class="video-container">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="controls">
      <button id="startCallBtn" class="btn">Start Call</button>
    </div>
  </main>

  <!-- Janus library (if local) -->
  <!-- <script src="js/vendor/janus.js"></script> -->
  <!-- Or from CDN or direct download if you want: 
       <script src="https://.../janus.js"></script> 
  -->

  <script src="js/auth.js"></script>
  <script src="js/webrtc.js"></script>
  <script>
    // Must be logged in for app usage
    if (!auth.isLoggedIn()) {
      window.location.href = 'index.html';
    }

    // Logout button
    document.getElementById('logoutBtn').onclick = () => {
      auth.logout();
      window.location.href = 'index.html';
    };

    // Start call
    document.getElementById('startCallBtn').onclick = () => {
      webrtcClient.startCall();
    };
  </script>
</body>
</html>
